openapi: 3.0.0
info:
  title: Order Management API
  version: '2.1'
  description: |-
    The Order Management API enables you to read and add information for Vipps MobilePay orders.
    See the [Order Management API Guide](https://developer.vippsmobilepay.com/docs/APIs/order-management-api/order-management-api-guide/) for more details.
  contact:
    name: Vipps MobilePay
    url: 'https://developer.vippsmobilepay.com/docs/contact/'
servers:
  - url: 'https://api.vipps.no/order-management'
    description: 'Production environment (uses the production API keys, the official app and live data)'
  - url: 'https://apitest.vipps.no/order-management'
    description: 'Test environment (uses the test API keys, the test app and test data)'
tags:
  - name: Category
  - name: Image
  - name: Order
  - name: Receipt
  - name: Deprecated endpoints
    description: No longer available
paths:
  '/v1/orders/{transactionId}':
    parameters:
      - schema:
          type: string
        name: transactionId
        in: path
        required: true
    put:
      summary: Add info to an order
      operationId: put-order
      responses:
        '200':
          description: OK
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Order'
            examples:
              Adding order metadata with one image:
                value:
                  category: GENERAL
                  orderDetailsUrl: 'https://example.com'
                  imageId: socks-orange-123
        description: ''
      description: 'Post additional information about an order that will show up on the receipt. '
      parameters:
        - $ref: '#/components/parameters/Authorization'
        - $ref: '#/components/parameters/Merchant-Serial-Number'
        - $ref: '#/components/parameters/Ocp-Apim-Subscription-Key'
        - $ref: '#/components/parameters/Vipps-System-Version'
        - $ref: '#/components/parameters/Vipps-System-Plugin-Name'
        - $ref: '#/components/parameters/Vipps-System-Name'
        - $ref: '#/components/parameters/Vipps-System-Plugin-Version'
      tags:
        - Deprecated endpoints
      deprecated: true
    get:
      summary: Get info for an order
      operationId: get-order
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
              examples:
                Retrieve order info:
                  value:
                    category: TICKET
                    orderDetailsUrl: 'https://example.com'
                    imageIds:
                      - id: socks-orange-123
                        sortOrder: 1
        '404':
          description: Order Not Found
      description: Retrieve the metadata for an order
      parameters:
        - $ref: '#/components/parameters/Authorization'
        - $ref: '#/components/parameters/Merchant-Serial-Number'
        - $ref: '#/components/parameters/Ocp-Apim-Subscription-Key'
        - $ref: '#/components/parameters/Vipps-System-Version'
        - $ref: '#/components/parameters/Vipps-System-Plugin-Name'
        - $ref: '#/components/parameters/Vipps-System-Name'
        - $ref: '#/components/parameters/Vipps-System-Plugin-Version'
      tags:
        - Deprecated endpoints
      deprecated: true
  /v1/images:
    parameters: []
    post:
      summary: Add an image
      operationId: post-image
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ImageResponse'
              examples:
                example-1:
                  value:
                    imageId: socks-orange-123
      description: Endpoint for uploading images. A imageId will be returned that can be used when adding metadata to orders.
      parameters:
        - $ref: '#/components/parameters/Authorization'
        - $ref: '#/components/parameters/Merchant-Serial-Number'
        - $ref: '#/components/parameters/Ocp-Apim-Subscription-Key'
        - $ref: '#/components/parameters/Vipps-System-Version'
        - $ref: '#/components/parameters/Vipps-System-Plugin-Name'
        - $ref: '#/components/parameters/Vipps-System-Name'
        - $ref: '#/components/parameters/Vipps-System-Plugin-Version'
      tags:
        - Image
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Image'
            examples:
              Example 1:
                value:
                  imageId: f09c6aeb-442e-4da1-b36a-d8f613edc6c9
                  src: a3NhbGZuc2FrbGZubGthc25ma2Fuc2ZsYXNuZmxrYXNuZmw=
                  type: base64
  '/v2/{paymentType}/receipts/{orderId}':
    parameters:
      - $ref: '#/components/parameters/Order-Id'
      - $ref: '#/components/parameters/Transaction-Type'
    post:
      summary: Add receipt to an order
      operationId: post-receipt-v2
      responses:
        '201':
          $ref: '#/components/responses/201Created'
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          description: Unauthorized
        '404':
          $ref: '#/components/responses/404NotFound'
        '409':
          $ref: '#/components/responses/409Conflict'
      tags:
        - Receipt
      description: Add receipt to an order.
      parameters:
        - $ref: '#/components/parameters/Authorization'
        - $ref: '#/components/parameters/Merchant-Serial-Number'
        - $ref: '#/components/parameters/Ocp-Apim-Subscription-Key'
        - $ref: '#/components/parameters/Vipps-System-Version'
        - $ref: '#/components/parameters/Vipps-System-Plugin-Name'
        - $ref: '#/components/parameters/Vipps-System-Name'
        - $ref: '#/components/parameters/Vipps-System-Plugin-Version'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Receipt'
            examples:
              ReceiptExample:
                value:
                  orderLines:
                    - name: socks
                      id: line_item_1
                      totalAmount: 1000
                      totalAmountExcludingTax: 800
                      totalTaxAmount: 200
                      taxPercentage: 25
                      unitInfo:
                        unitPrice: 400
                        quantity: '2.5'
                        quantityUnit: KG
                      discount: 0
                      productUrl: 'https://example.com/store/socks'
                      isReturn: false
                      isShipping: false
                    - name: flip-flops
                      id: line_item_2
                      totalAmount: 5000
                      totalAmountExcludingTax: 4000
                      totalTaxAmount: 1000
                      taxPercentage: 25
                      unitInfo:
                        unitPrice: 2500
                        quantity: '3'
                        quantityUnit: PCS
                      discount: 2500
                      productUrl: 'https://example.com/store/flipflops'
                      isReturn: false
                      isShipping: false
                    - name: Home Delivery
                      id: delivery
                      totalAmount: 1000
                      totalAmountExcludingTax: 800
                      totalTaxAmount: 200
                      taxPercentage: 25
                      discount: 0
                      isReturn: false
                      isShipping: true
                  bottomLine:
                    currency: NOK
                    tipAmount: 0
                    posId: pos_122
                    paymentSources:
                      giftCard: 0
                      card: 0
                      voucher: 0
                      cash: 0
                    barcode:
                      format: CODE 39
                      data: 'SC0527013501 '
                    receiptNumber: '0527013501'
  '/v1/receipts/{transactionId}':
    parameters:
      - schema:
          type: string
        name: transactionId
        in: path
        required: true
    get:
      summary: Get receipt for an order
      operationId: get-receipt
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Receipt'
              examples: {}
      description: Endpoint for retrieving receipts.
      tags:
        - Deprecated endpoints
      parameters:
        - $ref: '#/components/parameters/Authorization'
        - $ref: '#/components/parameters/Merchant-Serial-Number'
        - $ref: '#/components/parameters/Ocp-Apim-Subscription-Key'
        - $ref: '#/components/parameters/Vipps-System-Version'
        - $ref: '#/components/parameters/Vipps-System-Plugin-Name'
        - $ref: '#/components/parameters/Vipps-System-Name'
        - $ref: '#/components/parameters/Vipps-System-Plugin-Version'
      deprecated: true
    post:
      summary: Add receipt to an order
      operationId: post-receipt
      responses:
        '200':
          description: ''
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          description: Unauthorized
        '404':
          $ref: '#/components/responses/404NotFound'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Receipt'
      description: Endpoint for adding receipts to an order.
      tags:
        - Deprecated endpoints
      parameters:
        - $ref: '#/components/parameters/Authorization'
        - $ref: '#/components/parameters/Merchant-Serial-Number'
        - $ref: '#/components/parameters/Ocp-Apim-Subscription-Key'
        - $ref: '#/components/parameters/Vipps-System-Version'
        - $ref: '#/components/parameters/Vipps-System-Plugin-Name'
        - $ref: '#/components/parameters/Vipps-System-Name'
        - $ref: '#/components/parameters/Vipps-System-Plugin-Version'
      deprecated: true
  '/v2/{paymentType}/categories/{orderId}':
    parameters:
      - $ref: '#/components/parameters/Transaction-Type'
      - $ref: '#/components/parameters/Order-Id'
    put:
      summary: Add category to an order
      operationId: put-category-v2
      responses:
        '200':
          $ref: '#/components/responses/200Upserted'
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          description: Unauthorized
        '404':
          $ref: '#/components/responses/404NotFound'
        '409':
          $ref: '#/components/responses/409Conflict'
      tags:
        - Category
      description: 'The category adds a link, specified by you, to the Transaction page on the Vipps MobilePay app. Only one (the latest) category is shown in the app.'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Order'
            examples:
              Adding order metadata with one image:
                value:
                  category: GENERAL
                  orderDetailsUrl: 'https://example.com'
                  imageId: socks-orange-123
      parameters:
        - $ref: '#/components/parameters/Authorization'
        - $ref: '#/components/parameters/Merchant-Serial-Number'
        - $ref: '#/components/parameters/Ocp-Apim-Subscription-Key'
        - $ref: '#/components/parameters/Vipps-System-Version'
        - $ref: '#/components/parameters/Vipps-System-Plugin-Name'
        - $ref: '#/components/parameters/Vipps-System-Name'
        - $ref: '#/components/parameters/Vipps-System-Plugin-Version'
  '/v2/{paymentType}/{orderId}':
    parameters:
      - $ref: '#/components/parameters/Transaction-Type'
      - $ref: '#/components/parameters/Order-Id'
    get:
      summary: Get order with category and receipt
      operationId: get-order-v2
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderV2Response'
        '401':
          description: Unauthorized
        '404':
          $ref: '#/components/responses/404NotFound'
      tags:
        - Order
      description: Get order with category and receipt
      parameters:
        - $ref: '#/components/parameters/Authorization'
        - $ref: '#/components/parameters/Merchant-Serial-Number'
        - $ref: '#/components/parameters/Ocp-Apim-Subscription-Key'
        - $ref: '#/components/parameters/Vipps-System-Version'
        - $ref: '#/components/parameters/Vipps-System-Plugin-Name'
        - $ref: '#/components/parameters/Vipps-System-Name'
        - $ref: '#/components/parameters/Vipps-System-Plugin-Version'
  /v3/categories:
    post:
      summary: Add category to an order.
      operationId: post-category-v3
      tags:
        - Category
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddCategoryResponse'
              examples:
                Example 1:
                  value:
                    categoryId: 337f5e5d-288b-40d5-be14-901cc3acacc0
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          description: Unauthorized
      description: 'The category adds a link, specified by you, to the Transaction page in the Vipps or MobilePay app.'
      parameters:
        - $ref: '#/components/parameters/Authorization'
        - $ref: '#/components/parameters/Merchant-Serial-Number'
        - $ref: '#/components/parameters/Ocp-Apim-Subscription-Key'
        - $ref: '#/components/parameters/Vipps-System-Version'
        - $ref: '#/components/parameters/Vipps-System-Plugin-Name'
        - $ref: '#/components/parameters/Vipps-System-Name'
        - $ref: '#/components/parameters/Vipps-System-Plugin-Version'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddCategoryRequest'
            examples:
              Example 1:
                value:
                  orderId: PaymentReference123
                  paymentType: ECOM
                  type: RECEIPT
                  url: 'https://www.example.com'
                  imageId: f09c6aeb-442e-4da1-b36a-d8f613edc6c9
    get:
      summary: Query categories
      operationId: get-categories-v3
      tags:
        - Category
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetCategoriesResponse'
              examples:
                Example 1:
                  value:
                    categories:
                      - categoryId: 880f5088-7708-4a5a-87d9-31e83aacc035
                        orderId: PaymentReference123
                        paymentType: ECOM
                        type: RECEIPT
                        url: 'https://www.example.com'
                        imageId: f09c6aeb-442e-4da1-b36a-d8f613edc6c9
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          description: Unauthorized
      description: Query categories by orderId
      parameters:
        - $ref: '#/components/parameters/Authorization'
        - $ref: '#/components/parameters/Merchant-Serial-Number'
        - $ref: '#/components/parameters/Ocp-Apim-Subscription-Key'
        - $ref: '#/components/parameters/Vipps-System-Version'
        - $ref: '#/components/parameters/Vipps-System-Plugin-Name'
        - $ref: '#/components/parameters/Vipps-System-Name'
        - $ref: '#/components/parameters/Vipps-System-Plugin-Version'
        - schema:
            type: string
          in: query
          name: orderId
          description: 'The orderId of the transaction, unique and managed by merchant'
  '/v3/categories/{categoryId}':
    parameters:
      - $ref: '#/components/parameters/CategoryId'
    get:
      summary: Query category
      operationId: get-category-v3
      description: Query a category by its id
      tags:
        - Category
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
              examples:
                Example 1:
                  value:
                    categoryId: 880f5088-7708-4a5a-87d9-31e83aacc035
                    orderId: PaymentReference123
                    paymentType: ECOM
                    type: RECEIPT
                    url: 'https://www.example.com'
                    imageId: f09c6aeb-442e-4da1-b36a-d8f613edc6c9
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          description: Unauthorized
        '404':
          $ref: '#/components/responses/404NotFound'
      parameters:
        - $ref: '#/components/parameters/Authorization'
        - $ref: '#/components/parameters/Merchant-Serial-Number'
        - $ref: '#/components/parameters/Ocp-Apim-Subscription-Key'
        - $ref: '#/components/parameters/Vipps-System-Version'
        - $ref: '#/components/parameters/Vipps-System-Plugin-Name'
        - $ref: '#/components/parameters/Vipps-System-Name'
        - $ref: '#/components/parameters/Vipps-System-Plugin-Version'
    delete:
      summary: Delete category
      operationId: delete-category-v3
      description: Delete a category by its id
      tags:
        - Category
      responses:
        '200':
          description: OK
        '401':
          description: Unauthorized
        '404':
          $ref: '#/components/responses/404NotFound'
      parameters:
        - $ref: '#/components/parameters/Authorization'
        - $ref: '#/components/parameters/Merchant-Serial-Number'
        - $ref: '#/components/parameters/Ocp-Apim-Subscription-Key'
        - $ref: '#/components/parameters/Vipps-System-Version'
        - $ref: '#/components/parameters/Vipps-System-Plugin-Name'
        - $ref: '#/components/parameters/Vipps-System-Name'
        - $ref: '#/components/parameters/Vipps-System-Plugin-Version'
components:
  schemas:
    Order:
      type: object
      x-examples:
        example-1:
          value:
            category: GENERAL
            orderDetailsUrl: 'https://example.com'
            imageId: socks-orange-123
      properties:
        category:
          $ref: '#/components/schemas/CategoryEnum'
        orderDetailsUrl:
          type: string
          example: 'https://www.example.com'
          format: uri
          description: URL linking back to the merchant's website/store.
          minLength: 1
        imageId:
          type: string
          maxLength: 128
          pattern: '^[0-9A-Za-z-_\.]+$'
          minLength: 1
          example: socks-orange-123
          nullable: true
      required:
        - category
        - orderDetailsUrl
    AddCategoryRequest:
      title: AddCategoryRequest
      type: object
      description: POST /v3/categories request body.
      x-examples:
        Example 1:
          orderId: PaymentReference123
          paymentType: ECOM
          type: RECEIPT
          url: 'https://www.example.com'
          imageId: f09c6aeb-442e-4da1-b36a-d8f613edc6c9
      properties:
        orderId:
          $ref: '#/components/schemas/OrderId'
        paymentType:
          $ref: '#/components/schemas/PaymentType'
        type:
          $ref: '#/components/schemas/CategoryEnum'
        url:
          type: string
          example: 'https://www.example.com'
          format: uri
          description: URL linking back to the merchant's website/store.
          minLength: 1
        imageId:
          type: string
          maxLength: 128
          pattern: '^[0-9A-Za-z-_\.]+$'
          minLength: 1
          example: f09c6aeb-442e-4da1-b36a-d8f613edc6c9
      required:
        - orderId
        - paymentType
        - type
        - url
    CategoryId:
      title: CategoryId
      type: string
      format: uuid
      description: The id of the category
      example: 880f5088-7708-4a5a-87d9-31e83aacc035
    Category:
      title: Category
      type: object
      x-examples:
        Example 1:
          categoryId: 880f5088-7708-4a5a-87d9-31e83aacc035
          orderId: PaymentReference123
          paymentType: ECOM
          type: RECEIPT
          url: 'https://www.example.com'
          imageId: f09c6aeb-442e-4da1-b36a-d8f613edc6c9
      properties:
        categoryId:
          $ref: '#/components/schemas/CategoryId'
        orderId:
          $ref: '#/components/schemas/OrderId'
        paymentType:
          $ref: '#/components/schemas/PaymentType'
        type:
          $ref: '#/components/schemas/CategoryEnum'
        url:
          type: string
          example: 'https://www.example.com'
          format: uri
          description: URL linking back to the merchant's website/store.
          minLength: 1
        imageId:
          type: string
          maxLength: 128
          pattern: '^[0-9A-Za-z-_\.]+$'
          minLength: 1
          example: f09c6aeb-442e-4da1-b36a-d8f613edc6c9
    OrderId:
      title: OrderId
      type: string
      description: 'The orderId of the transaction, unique and managed by merchant'
      pattern: '^[0-9A-Za-z-_\.]+$'
      example: PaymentReference123
    Image:
      type: object
      x-examples:
        Example 1:
          imageId: f09c6aeb-442e-4da1-b36a-d8f613edc6c9
          src: a3NhbGZuc2FrbGZubGthc25ma2Fuc2ZsYXNuZmxrYXNuZmw=
          type: base64
      properties:
        imageId:
          description: Id of the image to be added
          maxLength: 128
          pattern: '^[0-9A-Za-z-_\.]+$'
          type: string
          example: f09c6aeb-442e-4da1-b36a-d8f613edc6c9
        src:
          type: string
          description: 'The image data as a base64 encoded string (not a URL). The image must be in PNG or JPEG format. Square images are recommended. Minimum height is 167px, and max file size is 2MB.'
          example: a3NhbGZuc2FrbGZubGthc25ma2Fuc2ZsYXNuZmxrYXNuZmw=
        type:
          type: string
          enum:
            - base64
          example: base64
      required:
        - imageId
        - src
        - type
    ImageResponse:
      type: object
      properties:
        imageId:
          type: string
      x-examples:
        example-1:
          imageId: socks-orange-123
    Receipt:
      title: Receipt
      type: object
      x-examples:
        ReceiptExample:
          orderLines:
            - name: socks
              id: '1234567890'
              totalAmount: 1000
              totalAmountExcludingTax: 800
              totalTaxAmount: 200
              taxPercentage: 25
              unitInfo:
                unitPrice: 0
                quantity: '0.822'
                quantityUnit: PCS
              discount: 0
              productUrl: 'https://example.com/store/socks'
              isReturn: false
              isShipping: false
          bottomLine:
            tipAmount: 0
            currency: NOK
            posId: string
            paymentSources:
              giftCard: 0
              card: 0
              voucher: 0
              cash: 0
            barcode:
              format: EAN-13
              data: '123456'
            receiptNumber: '1234567'
      properties:
        orderLines:
          type: array
          description: 'Amounts are specified in minor units (i.e., integers with two trailing zeros). For example: 10.00 EUR/NOK/DKK should be written as 1000.'
          minItems: 1
          items:
            $ref: '#/components/schemas/OrderLine'
        bottomLine:
          $ref: '#/components/schemas/BottomLine'
      required:
        - orderLines
        - bottomLine
    OrderLine:
      title: OrderLine
      type: object
      description: 'Amounts are specified in minor units (i.e., integers with two trailing zeros). For example: 10.00 EUR/NOK/DKK should be written as 1000.'
      x-examples:
        OrderLineExample:
          value:
            orderLines:
              - name: socks
                id: line_item_1
                totalAmount: 1000
                totalAmountExcludingTax: 800
                totalTaxAmount: 200
                taxPercentage: 25
                unitInfo:
                  unitPrice: 400
                  quantity: '2.5'
                  quantityUnit: KG
                discount: 0
                productUrl: 'https://example.com/store/socks'
              - name: flip-flops
                id: line_item_2
                totalAmount: 5000
                totalAmountExcludingTax: 4000
                totalTaxAmount: 1000
                taxPercentage: 25
                unitInfo:
                  unitPrice: 2500
                  quantity: '3'
                  quantityUnit: PCS
                discount: 2500
                productUrl: 'https://example.com/store/flipflops'
      properties:
        name:
          type: string
          description: Name of the product in the order line.
          example: socks
        id:
          type: string
          description: The product ID
          example: '1234567890'
        totalAmount:
          type: integer
          description: 'Total amount of the order line, including tax and discount. Amounts are specified in minor units (i.e., integers with two trailing zeros). For example: 10.00 EUR/NOK/DKK should be written as 1000.'
          example: 1000
          format: int64
        totalAmountExcludingTax:
          type: integer
          description: 'Total amount of order line with discount excluding tax. Amounts are specified in minor units (i.e., integers with two trailing zeros). For example: 10.00 EUR/NOK/DKK should be written as 1000.'
          example: 800
          format: int64
        totalTaxAmount:
          type: integer
          description: 'Total tax amount paid for the order line. Amounts are specified in minor units (i.e., integers with two trailing zeros). For example: 10.00 EUR/NOK/DKK should be written as 1000.'
          example: 250
          format: int64
        taxPercentage:
          type: integer
          format: int64
          description: Tax percentage for the order line. Between 0-100
          example: 25
          deprecated: true
          minimum: 0
          maximum: 100
          nullable: true
        taxRate:
          type: integer
          format: int64
          description: 'Tax percentage for the order line, represented with 0.01 decimal points. 5000 equals 50% . Between 0-10000'
          example: 2500
          minimum: 0
          maximum: 10000
          nullable: true
        unitInfo:
          $ref: '#/components/schemas/UnitInfo'
        discount:
          type: integer
          description: 'Total discount for the order line. Amounts are specified in minor units (i.e., integers with two trailing zeros). For example: 1.00 EUR/NOK/DKK should be written as 100.'
          example: 2000
          minimum: 0
          format: int64
          nullable: true
        productUrl:
          type: string
          description: Optional URL linking back to the product at the merchant.
          example: 'https://example.com/store/socks'
          nullable: true
        isReturn:
          type: boolean
          example: false
